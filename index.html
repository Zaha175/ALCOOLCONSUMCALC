<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator de Alcool cu DiagramÄƒ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffe0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #00008b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
       .form-group .label-description {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            line-height: 1.4;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .input-group input, .input-group select {
            flex-grow: 1;
            margin-right: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.2em;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            transform: scale(1.05);
            border-color: #4CAF50;
        }

        .input-group .unit {
            min-width: 60px;
            text-align: left;
        }

        select#gender {
            width: 100%;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 4px;
        }

        #chartContainer {
            margin-top: 20px;
            position: relative;
            height: 400px; /* ÃŽnÄƒlÈ›ime standard */
        }

        #errorMessages {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            color: #b30000;
            font-weight: bold;
            display: none;
        }

        canvas {
            background-color: #ffffe0;
        }

        #loadingSpinner {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Design responsiv */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .input-group input, .input-group select, .input-group .unit {
                margin-right: 0;
                margin-bottom: 5px;
                width: 100%;
            }
            #chartContainer {
                height: 300px; /* ÃŽnÄƒlÈ›ime redusÄƒ pentru ecrane mai mici */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator de Consum de Alcool cu DiagramÄƒ</h1>
        <form id="alcoholForm">
            <div class="form-group">
                <label for="weight">Greutate</label>
                <div class="input-group">
                    <input type="number" id="weight" required min="30" max="200">
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="form-group">
                <label for="height">ÃŽnÄƒlÈ›ime</label>
                <div class="input-group">
                    <input type="number" id="height" required min="100" max="250">
                    <span class="unit">cm</span>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Sex</label>
                <select id="gender" required>
                    <option value="male">Masculin</option>
                    <option value="female">Feminin</option>
                </select>
            </div>

            <div class="form-group">
                 <label for="duration">Durata consumului</label>
                 <p class="label-description">Intervalul de la Ã®nceputul consumului pÃ¢nÄƒ la recoltarea probelor de sÃ¢nge. Exemplu: ÃŽnceput: 17:00 - Recoltare sÃ¢nge: 24:00 = 7 ore</p>
                 <div class="input-group">
                    <input type="number" id="duration" required min="0" step="0.5">
                    <span class="unit">Ore</span>
                </div>
            </div>

            <div class="form-group">
                <label for="targetBak">Ce alcoolemie ai avut? Care a fost concentraÈ›ia de alcool Ã®n sÃ¢nge?</label>
                <div class="input-group">
                    <input 
                        type="number" 
                        id="targetBak" 
                        min="0.01" 
                        max="5.00" 
                        step="0.01" 
                        required 
                        placeholder="Ex. 1.85">
                    <span class="unit">â€°</span>
                </div>
            </div>

            <button type="submit">CalculeazÄƒ</button>
        </form>

        <div id="errorMessages"></div>

        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="consumptionChart"></canvas>
        </div>
    </div>

    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script>
        let consumptionChart;

        // ðŸ§  Verteilungsfaktor berechnen
        function calculateDistributionFactor(weight, height, gender) {
            if (gender === 'male') {
                return 0.31608 - 0.004821 * weight + 0.004432 * height;
            } else {
                return 0.31223 - 0.006446 * weight + 0.004466 * height;
            }
        }

        // ðŸ§  Alkoholmengen berechnen
        function calculateAlcoholVolumes(alcoholGrams) {
            const beerAlcohol = 5; // Bier: 5% Alkohol
            const wineAlcohol = 12; // Wein: 12% Alkohol
            const spiritsAlcohol = 40; // Spirituosen: 40% Alkohol

            const beerVolume = (alcoholGrams / (beerAlcohol * 0.8)) / 10;
            const wineVolume = (alcoholGrams / (wineAlcohol * 0.8)) / 10;
            const spiritsVolume = (alcoholGrams / (spiritsAlcohol * 0.8)) / 10;

            return {
                beerVolume: beerVolume.toFixed(2),
                wineVolume: wineVolume.toFixed(2),
                spiritsVolume: spiritsVolume.toFixed(2)
            };
        }

        const targetBakInput = document.getElementById('targetBak');

        // Validierung bei Eingabe
        targetBakInput.addEventListener('input', function () {
            const value = parseFloat(targetBakInput.value);

            if (isNaN(value) || value < 0.01 || value > 5) {
                targetBakInput.setCustomValidity('IntroduceÈ›i o valoare validÄƒ Ã®ntre 0.01 È™i 5.00, de exemplu: 1.85');
            } else {
                targetBakInput.setCustomValidity('');
            }
        });

        // ðŸ§  Hauptberechnung und Formular-Handling
        document.getElementById('alcoholForm').addEventListener('submit', function(event) {
            const targetBak = parseFloat(targetBakInput.value);

            if (isNaN(targetBak) || targetBak < 0.01 || targetBak > 5) {
                event.preventDefault();
                targetBakInput.reportValidity();
                return;
            }

            event.preventDefault();

            // Eingabewerte auslesen
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const duration = parseFloat(document.getElementById('duration').value);

            // ÃœberprÃ¼fen, ob alle Eingaben gÃ¼ltig sind
            if (isNaN(weight) || isNaN(height) || isNaN(duration) || isNaN(targetBak)) {
                document.getElementById('errorMessages').innerText = 'VÄƒ rugÄƒm introduceÈ›i valori valide pentru toate cÃ¢mpurile.';
                document.getElementById('errorMessages').style.display = 'block';
                return;
            }

            // Verteilungsfaktor berechnen
            const distributionFactor = calculateDistributionFactor(weight, height, gender);

            // Alkoholmenge berechnen
            let alcoholGrams = (targetBak + 0.15 * duration) * (weight * distributionFactor);
            alcoholGrams /= 0.85; // Resorptionsdefizit berÃ¼cksichtigen

            // Alkoholvolumen berechnen
            const volumes = calculateAlcoholVolumes(alcoholGrams);

            // Ergebnisse anzeigen
            document.getElementById('result').innerHTML = `
                <p>Pentru a atinge aproximativ ${targetBak.toFixed(2)} â€° concentraÈ›ia de alcool Ã®n sÃ¢nge dupÄƒ ${duration} ore, ar trebui sÄƒ consumaÈ›i aproximativ:</p>
                <ul>
                    <li>${volumes.beerVolume} litri de bere</li>
                    <li>${volumes.wineVolume} litri de vin</li>
                    <li>${volumes.spiritsVolume} litri de bÄƒuturi spirtoase</li>
                </ul>
                <p><strong>NotÄƒ importantÄƒ:</strong> Acest calcul serveÈ™te doar ca orientare È™i nu Ã®nlocuieÈ™te o evaluare medicalÄƒ sau juridicÄƒ. ConcentraÈ›ia realÄƒ de alcool din sÃ¢nge poate varia individual.</p>
            `;

            // Diagrammdaten erstellen
            const timeLabels = [];
            const alcoholData = [];
            const steps = 10;
            for (let i = 0; i <= steps; i++) {
                const time = (duration / steps) * i;
                timeLabels.push(time.toFixed(1));
                alcoholData.push((alcoholGrams / steps) * i);
            }

            const datasets = [{
                label: 'Cantitate de alcool (g)',
                data: alcoholData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.4,
                borderWidth: 2
            }];

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'DuratÄƒ (ore)' }
                    },
                    y: {
                        title: { display: true, text: 'Cantitate de alcool (g)' },
                        min: 0
                    }
                }
            };

            if (consumptionChart) {
                consumptionChart.destroy();
            }

            const ctx = document.getElementById('consumptionChart').getContext('2d');
            consumptionChart = new Chart(ctx, {
                type: 'line',
                data: { labels: timeLabels, datasets: datasets },
                options: chartOptions
            });
        });
    </script>
</body>
</html>
