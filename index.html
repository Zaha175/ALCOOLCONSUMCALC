<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator de Alcool cu Diagramă</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffe0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #00008b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
       .form-group .label-description {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            line-height: 1.4;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .input-group input, .input-group select {
            flex-grow: 1;
            margin-right: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.2em;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            transform: scale(1.05);
            border-color: #4CAF50;
        }

        .input-group .unit {
            min-width: 60px;
            text-align: left;
        }

        select#gender {
            width: 100%;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 4px;
        }

        #chartContainer {
            margin-top: 20px;
            position: relative;
            height: 400px; /* Înălțime standard */
        }

        #errorMessages {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            color: #b30000;
            font-weight: bold;
            display: none;
        }

        canvas {
            background-color: #ffffe0;
        }

        #loadingSpinner {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Design responsiv */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .input-group input, .input-group select, .input-group .unit {
                margin-right: 0;
                margin-bottom: 5px;
                width: 100%;
            }
            #chartContainer {
                height: 300px; /* Înălțime redusă pentru ecrane mai mici */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator de Consum de Alcool cu Diagramă</h1>
        <form id="alcoholForm">
            <div class="form-group">
                <label for="weight">Greutate</label>
                <div class="input-group">
                    <input type="number" id="weight" required min="30" max="200">
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="form-group">
                <label for="height">Înălțime</label>
                <div class="input-group">
                    <input type="number" id="height" required min="100" max="250">
                    <span class="unit">cm</span>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Sex</label>
                <select id="gender" required>
                    <option value="male">Masculin</option>
                    <option value="female">Feminin</option>
                </select>
            </div>

            <div class="form-group">
                 <label for="duration">Durata consumului</label>
                 <p class="label-description">Intervalul de la începutul consumului până la recoltarea probelor de sânge. Exemplu: Început: 17:00 - Recoltare sânge: 24:00 = 7 ore</p>
                 <div class="input-group">
                    <input type="number" id="duration" required min="0" step="0.5">
                    <span class="unit">Ore</span>
                </div>
            </div>

            <div class="form-group">
                <label for="targetBak">Ce alcoolemie ai avut? Care a fost concentrația de alcool în sânge?</label>
                <div class="input-group">
                    <input type="number" id="targetBak" required min="0" step="0.1">
                    <span class="unit">‰</span>
                </div>
            </div>

            <button type="submit">Calculează</button>
        </form>

        <div id="errorMessages"></div>

        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="consumptionChart"></canvas>
        </div>
    </div>

    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script>
        let consumptionChart;

        function calculateDistributionFactor(weight, height, gender) {
            if (gender === 'male') {
                return 0.31608 - 0.004821 * weight + 0.004432 * height;
            } else {
                return 0.31223 - 0.006446 * weight + 0.004466 * height;
            }
        }

        function calculateAlcoholVolumes(alcoholGrams) {
            const beerAlcohol = 5; // Bere: 5% Alcool
            const wineAlcohol = 12; // Vin: 12% Alcool
            const spiritsAlcohol = 40; // Băuturi spirtoase: 40% Alcool

            const beerVolume = (alcoholGrams / (beerAlcohol * 0.8)) / 10; // în Litri
            const wineVolume = (alcoholGrams / (wineAlcohol * 0.8)) / 10; // în Litri
            const spiritsVolume = (alcoholGrams / (spiritsAlcohol * 0.8)) / 10; // în Litri

            return {
                beerVolume: beerVolume.toFixed(2),
                wineVolume: wineVolume.toFixed(2),
                spiritsVolume: spiritsVolume.toFixed(2)
            };
        }

        document.getElementById('alcoholForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Împiedică reîncărcarea paginii

            // Citește datele din formular
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const duration = parseFloat(document.getElementById('duration').value);
            const targetBak = parseFloat(document.getElementById('targetBak').value);

            // Calculează factorul de distribuție
            const distributionFactor = calculateDistributionFactor(weight, height, gender);

            // Calculează cantitatea de alcool în sens invers
            let alcoholGrams = (targetBak + 0.15 * duration) * (weight * distributionFactor);
            alcoholGrams /= 0.85; // Ține cont de deficitul de absorbție (15%)

            // Calculează volumele de alcool în litri
            const volumes = calculateAlcoholVolumes(alcoholGrams);

            // Afișează rezultatul
            document.getElementById('result').innerHTML = `
                <p>Pentru a atinge aproximativ ${targetBak.toFixed(2)} ‰ promilaj după ${duration} ore, ar trebui să consumați aproximativ:</p>
                <ul>
                    <li>${volumes.beerVolume} litri de bere</li>
                    <li>${volumes.wineVolume} litri de vin</li>
                    <li>${volumes.spiritsVolume} litri de băuturi spirtoase</li>
                </ul>
                <p><strong>Notă importantă:</strong> Acest calcul servește doar ca orientare și nu înlocuiește o evaluare medicală sau juridică. Concentrația reală de alcool din sânge poate varia individual.</p>
            `;

            // Creează datele pentru diagramă
            const timeLabels = [];
            const alcoholData = [];
            const steps = 10; // Numărul de puncte de date
            for (let i = 0; i <= steps; i++) {
                const time = (duration / steps) * i;
                timeLabels.push(time.toFixed(1));
                alcoholData.push((alcoholGrams / steps) * i);
            }

            const datasets = [{
                label: 'Cantitate de alcool (g)',
                data: alcoholData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.4,
                borderWidth: 2
            }];

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuad'
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Durată (ore)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Cantitate de alcool (g)'
                        },
                        min: 0
                    }
                },
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                }
            };

            if (consumptionChart) {
                consumptionChart.destroy();
            }

            const ctx = document.getElementById('consumptionChart').getContext('2d');
            consumptionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: datasets
                },
                options: chartOptions
            });

            loadingSpinner.style.display = 'none';
        });
    </script>
</body>
</html>
